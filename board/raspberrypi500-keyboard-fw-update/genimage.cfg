image boot.vfat {
	vfat {
		files = {
			"bcm2712-rpi-5-b.dtb",
			"bcm2712-rpi-cm5-cm5io.dtb",
			"bcm2712-rpi-cm5-cm4io.dtb",
			"bcm2712-rpi-cm5l-cm5io.dtb",
			"bcm2712-rpi-cm5l-cm4io.dtb",
			"rpi-firmware/cmdline.txt",
			"rpi-firmware/config.txt",
			"rpi-firmware/overlays",
			"rpi-firmware/recovery.bin",
			"rpi-firmware/pieeprom.upd",
			"rpi-firmware/pieeprom.sig",
			"kernel8.img",
			"rootfs.cpio.zst",
		}
	}

	size = 28M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}
}
