image boot.vfat {
	vfat {
		files = {
			"bcm2711-rpi-cm4.dtb",
			"bcm2711-rpi-cm4s.dtb",
			"bcm2711-rpi-4-b.dtb",
			"bcm2711-rpi-400.dtb",
			"rpi-firmware/cmdline.txt",
			"rpi-firmware/cmdline-custom.txt",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup4.dat",
			"rpi-firmware/start4.elf",
			"rpi-firmware/overlays",
			"zImage",
			"rootfs.cpio.zst"
		}
	}

	size = 16M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}
}
